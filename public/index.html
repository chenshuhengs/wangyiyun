        <script>
            //这段代码放在head标签里面
            ;(function () {
                var html = document.documentElement

                function onWindowResize() {
                    html.style.fontSize = html.getBoundingClientRect().width / 60 + 'px'
                }

                window.addEventListener('resize', onWindowResize)
                onWindowResize()
            })()
        </script>
